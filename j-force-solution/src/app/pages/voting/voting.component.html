<app-navbar2></app-navbar2>
<div class="bootstrap-wrapper">


  <div class="row">

    <div class="col-lg-1"></div>


    <div class="col-lg-10">

      <div class="row card_size">
        <div class="col-lg-12">
          <form [formGroup]="myForm" (ngSubmit)="onSubmit()" method="post">
            <div class="row">

              <div class="col-lg-12">

                <div class="row ">
                  <div class="col-lg-1"></div>
                  <div class="col-lg-10 text-center mt20">
                    <p class="text-style-s" style="color: brown;">Choose your candidate</p>
                  </div>
                  <div class="col-lg-1"></div>
                </div>

                <div class="row mAll">
                  <div class="col-lg-4   ">
                    <mat-card class="" style="width: 80%; margin-left: 40px;">

                      <img mat-card-image src="./../../../assets/modi.jpeg" alt="">

                      <mat-card-content class="mt10">

                        <label>
                          <input type="radio" formControlName="season" value="Modi"> Modi
                        </label>
                      </mat-card-content>
                    </mat-card>

                  </div>
                  <div class="col-lg-4  ">
                    <mat-card class=" " style="width: 80%; margin-left: 40px;">

                      <img src="./../../../assets/ncp.jpeg" alt="">

                      <mat-card-content class="mt10">
                        <label>
                          <input type="radio" formControlName="season" value="Sharad Pawar"> Sharad Pawar
                        </label>

                      </mat-card-content>
                    </mat-card>

                  </div>
                  <div class="col-lg-4 ">
                    <mat-card style="width: 80%; margin-left: 40px;">

                      <img src="./../../../assets/shiv_sena.png" alt="">

                      <mat-card-content class="mt10">
                        <label>
                          <input type="radio" formControlName="season" value="Uddhhav"> Uddhhav
                        </label>
                      </mat-card-content>
                    </mat-card>

                  </div>

                </div>

                <div class="row ">

                  <div class="col-lg-5"> </div>
                  <div class="col-lg-2 mt20"> <button class="text-center " style="width: 100%;" mat-raised-button
                      color="primary" type="submit" [disabled]="myForm.invalid">Vote</button></div>
                  <div class="col-lg-5"></div>

                </div>
              </div>


            </div>
          </form>

        </div>
      </div>

    </div>


    <div class="col-lg-1">
      
    </div>



  </div>


</div>
