<app-navbar2></app-navbar2>
<div class="bootstrap-wrapper" style="height: 500px;">
  <div style=" height: 300px;" >
    <div class="row-md-8 " style="margin-top:150px ;">
      <div class="col-md-8 offset-md-2" style="background-color: #673AB7;">
        <div class="mt20"><h1 style="margin-bottom: 30px; color: bisque;" class="text-center ">Candidate List</h1></div>
        
        <mat-card style="background-color:bisque;">
          <mat-card-content>
            <table mat-table class="mat-elevation-z8" [dataSource]="dataSource">


              <ng-container matColumnDef="cName">
                <th mat-header-cell *matHeaderCellDef>Candidate Name </th>
                <td mat-cell *matCellDef="let element"> {{element.cName}} </td>
              </ng-container>

              <ng-container matColumnDef="totalVote">
                <th mat-header-cell *matHeaderCellDef> Vote Count </th>
                <td mat-cell *matCellDef="let element"> {{element.totalVote}} </td>
              </ng-container>


              <tr  mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
